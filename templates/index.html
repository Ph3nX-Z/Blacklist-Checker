<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
	<h3 class="text-muted">BlackList Checker</h3>
      </div>
      <hr/>
      {% if errors %}
      <div class="alert alert-danger">
	{{ errors }}
      </div>
      {% endif %}
      <form class="form-horizontal" action="." method="post">
	<div class="form-group">
	  <label for="name" class="col-lg-2 control-label">Your Pseudo</label>
	  <div class="col-lg-2">
	    <input type="text" class="form-control" name="name" placeholder="Name">
	  </div>
	</div>
	<div class="form-group">
	  <label for="email" class="col-lg-2 control-label">Your Email</label>
	  <div class="col-lg-2">
	    <input type="text" class="form-control" name="email" placeholder="Email">
	  </div>
	</div>
	<div class="form-group">
	  <label for="username" class="col-lg-2 control-label">User ID to check</label>
	  <div class="col-lg-2">
	    <input type="text" class="form-control" name="username" placeholder="Username">
	  </div>
	<div class="form-group">
	  <div class="col-lg-offset-2 col-lg-2">
	    <input type="submit" class="btn btn-primary" value="Submit">
	  </div>
	</div>
      </form>
    </div>
  </body>
</html>
